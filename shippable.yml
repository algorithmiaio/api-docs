# language setting
language: ruby

# version numbers
rvm: 2.4.1

# Build for all branches except gh-pages (which is an orphan branch for publishing)
# Only publish on successful build of master
build:
  ci:
    - bundle install
    - bundle exec rake build
  on_success:
    - if [ "$BRANCH" == "master" ]; then bundle exec rake shippable:publish; fi

branches:
  except:
    - gh-pages
